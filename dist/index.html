<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube To MP3</title>
    <link rel="stylesheet" href="/index.13d90e18.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>YouTube To MP3</h1>
        <img src="/youtube.b6f22bef.png">
      </div>
      <form id="submitForm">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url">

        <label for="fileName">Name the File:</label>
        <input type="text" id="fileName" name="fileName">

        <!-- <label for="fileType">File Type:</label><br /> -->
        <div class="radio-item">
          <label for="mp3">MP3</label><br>
          <input type="radio" id="mp3" name="fileType" value="mp3">
        </div>
        <!-- <input type="radio" id="mp4" name="fileType" value="mp4" />
        <label for="mp4">MP4</label><br /> -->

        <!-- Dropdown menu for quality -->
        <!-- <label for="quality">Quality:</label><br />
        <select id="quality" name="quality">
          <option value="highest">Highest</option>
          <option value="highestaudio">Highest with Audio</option>
        </select> -->

        <div id="progressBarContainer" style="display: none">
          <label for="progressBar">Download progress:</label><br>
          <progress id="progressBar" value="0" max="100"></progress>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="/index.b291005a.js"></script>
  <script src="/ui.19a66e6a.js"></script></body>
</html>
